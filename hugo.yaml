baseURL: "https://xuqingfeng.githhub.io/"
title: "My New Hugo Site"
theme: PaperMod
paginate: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

minify:
  disableXML: true
  minifyOutput: true

socialIcons:
  - name: github
    url: https://github.com/xuqingfeng
  - name: stackoverflow
    url: https://stackoverflow.com/users/4036946/jsxqf

taxonomies:
  tag: tags

menu:
  main:
    - name: Archive
      url: archives/
      weight: 5
    - name: Search
      url: search/
      weight: 10
    - name: Tags
      url: tags/
      weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON
