baseURL: "https://xuqingfeng.githhub.io/"
title: "My New Hugo Site"
theme: PaperMod
paginate: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

minify:
  disableXML: true
  minifyOutput: true

taxonomies:
  tag: tags

menu:
  main:
    - name: Archive
      url: archives/
      weight: 1
    - name: Tags
      url: tags/
      weight: 2
    - name: Search
      url: search/
      weight: 3

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  defaultTheme: auto
  socialIcons:
  - name: github
    url: https://github.com/xuqingfeng
  - name: stackoverflow
    url: https://stackoverflow.com/users/4036946/jsxqf
  - name: RSS
    url: index.xml
