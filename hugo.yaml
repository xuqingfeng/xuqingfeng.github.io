baseURL: "https://xuqingfeng.githhub.io/"
title: "Qingfeng's Blog"
theme: PaperMod
paginate: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

minify:
  disableXML: true
  minifyOutput: true

menu:
  main:
    - name: Archives
      url: archives/
      weight: 1
    - name: Tags
      url: tags/
      weight: 2
    - name: Search
      url: search/
      weight: 3

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  defaultTheme: auto
  homeInfoParams:
    Content: >
      Hey there !

      - This is a site collecting random thoughts and ideas from me working as DevOps Engineer.

  socialIcons:
    - name: github
      url: https://github.com/xuqingfeng
    - name: stackoverflow
      url: https://stackoverflow.com/users/4036946/jsxqf
    - name: RSS
      url: index.xml

  comments: true
